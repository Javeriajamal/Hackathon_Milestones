<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Editable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Enter your Email" required>

            <label for="phone">Phone: </label>
            <input type="tel" id="phone" placeholder="Enter your Phone number" required>

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education: </label>
            <textarea id="education" placeholder="Enter your Education" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experiance</legend>
            <label for="experiance">Experiance: </label>
            <textarea id="experiance" placeholder="Enter your Work Experiance" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills: </label>
            <textarea id="skills" placeholder="Enter your Skills" rows="5" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Your Resume</b></button>

    </form>

    <br>

    <!--Dynamic and Editable Resume-->
     <div id="resume-display" contenteditable="true">
        <!-- resume will be generate below -->
     </div>

     <script src="script.js"></script>


</body>
</html>
